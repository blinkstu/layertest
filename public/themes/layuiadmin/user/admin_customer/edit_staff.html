<include file="public@min-header" />
<hook name="admin_before_head_end" />
<style>
    html {
        background: #fff;
    }
</style>
</head>

<body>
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
        <input type="hidden" name='id' value='{$user.id}'>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="user_login" lay-verify="required" placeholder="请输入用户名" value='{$user.user_login}' autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label text-danger">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="user_pass" lay-verify="required" placeholder="***" autocomplete="off" value='{$user.user_pass}' class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="user_nickname" lay-verify="required" placeholder="请输入姓名" value='{$user.user_nickname}' autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="number" name="mobile" lay-verify="required" placeholder="请输入手机号" value='{$user.mobile}' autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea">{$user.description}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="user_status" lay-skin="switch" lay-text="启用|禁用" lay-filter="switchTest" value="1" {$user['user_status']==1?'checked':''}>
                <div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch">
                    <em>启用</em>
                    <i></i>
                </div>
            </div>
        </div>


        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit="" lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
            <input type="button" lay-submit="" lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
        </div>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
    <script src="__TMPL__/public/assets/layui/layui.js"></script>
    <script>
        layui.config({
            base: '__TMPL__/public/assets/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','layer'], function () {
            var $ = layui.$
                , form = layui.form;

            //监听提交
            form.on('submit(layuiadmin-app-form-submit)', function (data) {
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                $.ajax({
                    url: "/user/admin_customer/editStaffPost",
                    type: "post",
                    data: field,
                    success: function (data) {
                        if(data.code == 1){
                            parent.layui.table.reload('LAY-app-content-list'); //重载表格
                            parent.layer.close(index); //再执行关闭 
                        }else{
                            layui.layer.msg(data.msg);
                        }

                    }
                });

            });
        })
    </script>
    <hook name="admin_before_body_end" />
</body>

</html>
